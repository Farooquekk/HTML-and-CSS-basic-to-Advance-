<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
    table{
    
     
     border-collapse: collapse;
     text-align: center;
     color: slateblue;
    }
    td,th{
        border: 1px solid;
        padding: 10px;
    }
tr :nth-child(even){
    background-color: #313131;
}
    </style>
</head>
<body>
    
   <table>
    <tr>
        <th>Country</th>
        <th>Country Code</th>
        <th>Email</th>
        
    </tr>
    <tr>
       <td>Pakistan</td>
        <td>pk</td>
        <td>pk@google.com </td>
    </tr>
    <tr>
       <td>India</td>
        <td>in</td>
        <td>in@google.com </td>
    </tr>

    <tr>
       <td>China</td>
        <td>cn</td>
        <td>cn@google.com </td>
    </tr>
    <tr>
       <td>Russia</td>
        <td>rs</td>
        <td>rs@google.com </td>
    </tr>

   </table>

</tr>

</table>


</body>
</html>
